    <path d="M 140 170 L 100 170 C 90 170 82 178 82 188 L 82 324 C 82 334 90 342 100 342 L 140 342" stroke="white" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- Right bracket -->
    <path d="M 372 170 L 412 170 C 422 170 430 178 430 188 L 430 324 C 430 334 422 342 412 342 L 372 342" stroke="white" stroke-width="12" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Arrow in the middle -->
  <g fill="white" opacity="0.9">
    <path d="M 180 256 L 280 256 L 260 236" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 280 256 L 260 276" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- JSON curly braces on the right -->
  <g fill="white" opacity="0.9">
    <text x="300" y="280" font-family="monospace" font-size="120" font-weight="bold" fill="white">{}</text>
  </g>
</svg>
